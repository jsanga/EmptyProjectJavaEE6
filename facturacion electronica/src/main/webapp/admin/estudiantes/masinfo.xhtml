<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Más Info</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:panel header="Personas con las que está relacionado: #{masInfoEstView.persona.nombres} #{masInfoEstView.persona.apellidos}">
                <p:dataTable id="dtEstudianteInfo" value="#{masInfoEstView.relacionesList}" var="rel">
                    <p:column headerText="Nombres" >
                        <h:outputText value="#{rel.personaEs.nombres} #{rel.personaEs.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Relación" >
                        <h:outputText value="#{rel.tipoRelacion.nombreRelacion}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado" >
                        <h:outputText value="Habilitado" rendered="#{rel.tipoRelacion.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Deshabilitado" rendered="#{!rel.tipoRelacion.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acciòn" >
                        <p:commandButton value="Editar relaciòn" onclick="PF('dlgEditar').show()" update="dlgFormEdit" actionListener="#{masInfoEstView.setRelacion(rel)}" style="text-transform: uppercase;" />
                        <p:commandButton value="Habilitar" actionListener="#{masInfoEstView.habilitarRelacion(rel)}" rendered="#{!rel.tipoRelacion.estado}" style="text-transform: uppercase;" update="frmMain"/>
                        <p:commandButton value="Deshabilitar" actionListener="#{masInfoEstView.deshabilitarRelacion(rel)}" rendered="#{rel.tipoRelacion.estado}" style="text-transform: uppercase;" update="frmMain"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        
        <p:dialog header="Editar Relaciòn" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Tipo de relación"/>
                    <p:selectOneMenu value="#{estudianteView.relacion.tipoRelacion}" converter="tipoRelacionConverter" style="width: 180px;">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{masInfoEstView.tipoRelacionList}" var="col" itemValue="#{col}" itemLabel="#{col.nombreRelacion}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <center><p:commandButton value="Terminar Edición" actionListener="#{masInfoEstView.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
                
            </h:form>
        </p:dialog>
    </h:body>
</html>
