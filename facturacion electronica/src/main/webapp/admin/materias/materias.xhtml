<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Materia" update=":dlgForm" actionListener="#{crudMaterias.nuevaMateria()}" onclick="PF('dlgCrear').show()"/>
            <p:dataTable id="dtCursos" value="#{crudMaterias.materiaList}" var="materia">
                <p:column headerText="Nombres" filterBy="#{materia.nombre}">
                    <h:outputText value="#{materia.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="Activo" rendered="#{materia.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!materia.estado}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Editar" actionListener="#{crudMaterias.editarMateria(materia)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit"/>
                        <p:commandButton value="Eliminar" actionListener="#{crudMaterias.eliminarMateria(materia)}" update="frmMain"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Materia" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudMaterias.materia.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Materia" actionListener="#{crudMaterias.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Curso" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudMaterias.materia.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Terminar Edición" actionListener="#{crudMaterias.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
