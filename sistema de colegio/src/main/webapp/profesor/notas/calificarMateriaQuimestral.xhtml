<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <!--<p:selectOneMenu value="#{calificarMateria.tipoNota}" style="width: 180px;">
                <p:ajax update="frmMain"/>
                <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                <f:selectItem itemLabel="Nota 1 parcial 1" itemValue="1" />
                <f:selectItem itemLabel="Nota 2 parcial 1" itemValue="2" />
                <f:selectItem itemLabel="Nota 3 parcial 1" itemValue="3" />
                <f:selectItem itemLabel="Examen parcial 1" itemValue="4" />
                <f:selectItem itemLabel="Nota 1 parcial 2" itemValue="5" />
                <f:selectItem itemLabel="Nota 2 parcial 2" itemValue="6" />
                <f:selectItem itemLabel="Nota 3 parcial 2" itemValue="7" />
                <f:selectItem itemLabel="Examen parcial 2" itemValue="8" />
            </p:selectOneMenu>-->
            <center>
                <p:panelGrid style="width:100%;">
                    <f:facet name="header">
                        <p:row>
                            <p:column style="font-weight: bold; width: 30%;">Estudiante</p:column>
                            <p:column style="font-weight: bold; width: 35%;">Quimestre 1</p:column>
                            <p:column style="font-weight: bold; width: 35%;">Quimestre 2</p:column>


                        </p:row>

                    </f:facet>

                </p:panelGrid>

                <p:panelGrid style="width:100%; " >
                    <f:facet name="header" >
                        <p:row >
                            <p:column style=" width: 30%;">Nombres</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Nota 1</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Nota 2</p:column>
                            <p:column style="width: 8.75%; font-size: 70%;">Nota 3</p:column>
                            <p:column style="width: 8.75%; font-size: 70%;">Examen</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Nota 1</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Nota 2</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Nota 3</p:column>
                            <p:column style=" width: 8.75%; font-size: 70%;">Examen</p:column>
                        </p:row>
                    </f:facet>
                </p:panelGrid>
                <p:dataGrid var="mat" value="#{calificarMateria.detalleMateriaList}" layout="grid" columns="1"
                            rows="6" id="materias"
                            >

                    <p:panelGrid style="width:100%;">
                        <div style=" width: 30%; float: left;">
                            <h:outputText value="#{mat.estudiante.persona.nombres} #{mat.estudiante.persona.apellidos}" />
                        </div>
                        <div style=" width: 70%; float: left;">
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%; " value="#{mat.nota1}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.nota2}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.nota3}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.prom1}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.nota4}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.nota5}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.nota6}"/>
                            <p:inputText style=" width: 10.5%; margin-left: 0.45%;" value="#{mat.prom2}"/>
                        </div>                        
                    </p:panelGrid>
                </p:dataGrid>
                <p:commandButton value="Registrar notas" onclick="PF('dlgConfirm').show()"/>
                
            </center>
        </h:form>
        
        <p:dialog header="Confirmar registro" id="dlgConfirm" widgetVar="dlgConfirm" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <center>
                    <h:outputText value="Seguro que desea registrar los cambios"/>
                    <p:panelGrid columns="2">
                        <p:commandButton value="SÃ­" actionListener="#{calificarMateria.guardarNotas()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/>
                        <p:commandButton value="No" onclick="PF('dlgConfirm').hide()"/>
                    </p:panelGrid>
                </center>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
