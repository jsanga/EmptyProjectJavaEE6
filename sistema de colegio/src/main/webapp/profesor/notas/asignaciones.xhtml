<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/profesor/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:dataTable id="dtAsignaciones" value="#{calificarProfesorView.asignacionesProfList}" rows="5" 
                         emptyMessage="No tiene datos" paginator="true" var="asignacion">
                <f:facet name="header">
                    Lista de asignaciones del profesor
                </f:facet>
                <p:column headerText="Curso">
                    <h:outputText value="#{asignacion.asignacionCurso.curso.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Periodo lectivo" >
                    <h:outputText value="#{asignacion.asignacionCurso.periodoLectivo.fechaInicio} #{asignacion.asignacionCurso.periodoLectivo.fechaFin}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Ver materias del curso" actionListener="#{calificarProfesorView.setAsignacion(asignacion)}" oncomplete="PF('dlgMateria').show()" update="dlgFormEdit" />
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        
        
        <p:dialog header="Seleccione la materia a calificar" id="dlgMateria" widgetVar="dlgMateria" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                
                <p:dataTable id="dtProfesores" value="#{calificarProfesorView.materiasList}" var="mat" rows="5" paginator="true" style="width: 420px;">
                    <f:facet name="header">
                        Selección de Materia
                    </f:facet>
                    <p:column headerText="Nombre" filterBy="#{mat.nombre}">
                        <h:outputText value="#{mat.nombre}" />
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton value="Calificar" actionListener="#{calificarProfesorView.calificarMateria(mat)}" onclick="PF('dlgMateria').hide()" update=":frmMain"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
