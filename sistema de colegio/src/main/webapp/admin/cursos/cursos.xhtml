<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Curso" update=":dlgForm" actionListener="#{crudCursos.nuevoCurso()}" onclick="PF('dlgCrear').show()"/>
            <p:dataTable id="dtCursos" value="#{crudCursos.cursosList}"
                          rows="10" paginator="true" var="curso" >
                <p:column headerText="Nombres" filterBy="#{curso.nombre}" width="25%">
                    <h:outputText value="#{curso.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Especialización" filterBy="#{asignacion.curso.especializacion}" width="35%">
                    <h:outputText value="#{curso.especializacion}" style="text-transform: uppercase;" rendered="#{curso.especializacion!=null}"/>
                    <h:outputText value="No tiene" style="text-transform: uppercase;" rendered="#{curso.especializacion==null}"/>
                </p:column>
                <p:column headerText="Estado" width="15%">
                    <h:outputText value="Activo" rendered="#{curso.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!curso.estado}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción" width="25%">
                    <center>
                        <p:commandButton value="Editar" actionListener="#{crudCursos.editarCurso(curso)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit"/>
                        <p:commandButton value="Eliminar" actionListener="#{crudCursos.eliminarCurso(curso)}" update="frmMain" rendered="#{curso.estado}"/>
                        <p:commandButton value="Habilitar" actionListener="#{crudCursos.habilitarCurso(curso)}" update="frmMain" rendered="#{!curso.estado}"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Curso" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudCursos.curso.nombre}" style="text-transform: uppercase;"/>
                    <h:outputText value="Especialización"/>
                    <p:inputText placeholder="No tiene" value="#{crudCursos.curso.especializacion}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Colegio" actionListener="#{crudCursos.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Curso" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudCursos.curso.nombre}" style="text-transform: uppercase;"/>
                    <h:outputText value="Especialización"/>
                    <p:inputText placeholder="No tiene" value="#{crudCursos.curso.especializacion}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Terminar Edición" actionListener="#{crudCursos.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
