<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Más Info</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:panel header="Asignaciones del curso: #{masInfoAsigCursoView.ac.curso.nombre}">
                <p:tabView>
                    <p:tab title="Curso">
                        <center>
                            <p:panelGrid columns="2">
                                <h:outputText value="Nombre curso:"/>
                                <p:inputText value="#{masInfoAsigCursoView.ac.curso.nombre}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Fecha de inicio:"/>
                                <p:inputText value="#{masInfoAsigCursoView.ac.periodoLectivo.fechaInicio}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Fecha de finalización:"/>
                                <p:inputText value="#{masInfoAsigCursoView.ac.periodoLectivo.fechaFin}" style="text-transform: uppercase;" readonly="true"/>
                            </p:panelGrid>
                        </center>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Asignaciones a profesores">
                        <center>
                            <p:dataTable id="dtAsignaciones" value="#{masInfoAsigCursoView.ac.asignacionProfesorCollection}" var="asignacion">
                                <p:column headerText="Curso" filterBy="#{asignacion.asignacionCurso.curso.nombre}">
                                    <h:outputText value="#{asignacion.asignacionCurso.curso.nombre}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Cédula Profesor" filterBy="#{asignacion.profesor.cedula}">
                                    <h:outputText value="#{asignacion.profesor.cedula}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Nombres Profesor" filterBy="#{asignacion.profesor.nombres}">
                                    <h:outputText value="#{asignacion.profesor.nombres}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Apellidos Profesor" filterBy="#{asignacion.profesor.apellidos}">
                                    <h:outputText value="#{asignacion.profesor.apellidos}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="Activo" rendered="#{asignacion.estado}" style="text-transform: uppercase;"/>
                                    <h:outputText value="Inactivo" rendered="#{!asignacion.estado}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Más información" actionListener="#{masInfoAsigCursoView.masInfoProf(asignacion)}" />
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </center>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Profesor">
                        <center>
                            
                        </center>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </h:body>
</html>
