<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Colegio" update=":dlgForm" actionListener="#{crudColegios.nuevoColegio()}" onclick="PF('dlgCrear').show()" style="margin-top: 15px; margin-bottom: 15px;" icon="ui-icon-circle-arrow-e"/>
            <p:dataTable id="dtColegios" value="#{crudColegios.colegiosList}" style="margin-bottom: 15px;"
                         var="colegio" rows="10" paginator="true">
                <f:facet name="header">
                    Lista de colegios
                </f:facet>
                <p:column headerText="Nombres" filterBy="#{colegio.nombre}" width="22%">
                    <h:outputText value="#{colegio.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Dirección" filterBy="#{colegio.direccion}" width="20%">
                    <h:outputText value="#{colegio.direccion}" style="text-transform: uppercase;"/>
                </p:column>
                
                <p:column headerText="Tipo" width="12%" filterBy="#{colegio.tipoColegio.nombreTipo}">
                    <center><h:outputText value="#{colegio.tipoColegio.nombreTipo}" style="text-transform: uppercase;"/></center>
                </p:column>
                <p:column headerText="Región" width="12%" filterBy="#{colegio.region.nombre}">
                    <center><h:outputText value="#{colegio.region.nombre}" style="text-transform: uppercase;"/></center>
                </p:column>
                <p:column headerText="Estado" width="12%">
                    <center><h:outputText value="Activo" rendered="#{colegio.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!colegio.estado}" style="text-transform: uppercase;"/></center>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Editar" actionListener="#{crudColegios.editarColegio(colegio)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit" icon="ui-icon-pencil"/>
                        <p:commandButton value="Eliminar" actionListener="#{crudColegios.eliminarColegio(colegio)}" update="frmMain" rendered="#{colegio.estado}" icon="ui-icon-circle-close"/>
                        <p:commandButton value="Habilitar" actionListener="#{crudColegios.habilitarColegio(colegio)}" update="frmMain" rendered="#{!colegio.estado}" icon="ui-icon-circle-check"/>
                        <p:commandButton value="Más Info" actionListener="#{crudColegios.setColegio(colegio)}" onclick="PF('dlgInfo').show()" update=":dlgFormInfo" icon="ui-icon-zoomout"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Colegio" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:panelGrid columns="2" id="panelData">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudColegios.colegio.nombre}" style="text-transform: uppercase;"/>
                    <h:outputText value="Dirección:"/>
                    <p:inputText value="#{crudColegios.colegio.direccion}" style="text-transform: uppercase;"/>
                    <h:outputText value="Tipo de Colegio:"/>
                    <p:selectOneMenu value="#{crudColegios.colegio.tipoColegio}" converter="tipoColegioConverter" style="width: 180px;">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{crudColegios.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nombreTipo}"/>
                        <p:ajax update="panelData"/>
                    </p:selectOneMenu>
                    <h:outputText value="Colegio Matriz:" />
                    <p:selectOneMenu value="#{crudColegios.colegioMatriz}" converter="colegioConverter" style="width: 180px;" disabled="#{crudColegios.colegio.tipoColegio.id==1}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{crudColegios.colegiosMatrizList}" var="cole" itemValue="#{cole}" itemLabel="#{cole.nombre}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Colegio" actionListener="#{crudColegios.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Colegio" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudColegios.colegio.nombre}" style="text-transform: uppercase;"/>
                    <h:outputText value="Dirección:"/>
                    <p:inputText value="#{crudColegios.colegio.direccion}" style="text-transform: uppercase;"/>
                    <h:outputText value="Tipo de Colegio:"/>
                    <p:selectOneMenu value="#{crudColegios.colegio.tipoColegio}" converter="tipoColegioConverter" style="width: 180px;">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{crudColegios.tipos}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.nombreTipo}"/>
                        <p:ajax update="dlgFormEdit"/>
                    </p:selectOneMenu>
                    <h:outputText value="Colegio Matriz:" />
                    <p:selectOneMenu value="#{crudColegios.colegioMatriz}" converter="colegioConverter" style="width: 180px;" disabled="#{crudColegios.colegio.tipoColegio.id==1}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{crudColegios.colegiosMatrizList}" var="cole" itemValue="#{cole}" itemLabel="#{cole.nombre}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <center><p:commandButton value="Terminar Edición" actionListener="#{crudColegios.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain" icon="ui-icon-check"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Más información" id="dlgInfo" widgetVar="dlgInfo" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormInfo" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre: "/>
                    <p:inputText value="#{crudColegios.colegio.nombre}" style="text-transform: uppercase;" readonly="true"/>
                    <h:outputText value="Dirección: "/>
                    <p:inputText value="#{crudColegios.colegio.direccion}" style="text-transform: uppercase;" readonly="true"/>
                    <h:outputText value="Fecha de creación: "/>
                    <p:inputText value="#{crudColegios.colegio.fechaCreacion}" readonly="true"/>
                    <h:outputText value="Tipo: "/>
                    <p:inputText value="#{crudColegios.colegio.tipoColegio.nombreTipo}" style="text-transform: uppercase;" readonly="true"/>
                    <h:outputText value="Región: "/>
                    <p:inputText value="#{crudColegios.colegio.region.nombre}" style="text-transform: uppercase;" readonly="true"/>
                    <h:outputText value="Estado: "/>
                    <p:inputText value="Activo" rendered="#{colegio.estado}" style="text-transform: uppercase;" readonly="true"/>
                    <p:inputText value="Inactivo" rendered="#{!colegio.estado}" style="text-transform: uppercase;" readonly="true"/>
                    <h:outputText value="Matriz: " rendered="#{crudColegios.colegioMatriz!=null}"/>
                    <p:inputText value="#{crudColegios.colegioMatriz.nombre}" style="text-transform: uppercase;" readonly="true" rendered="#{crudColegios.colegioMatriz!=null}"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
