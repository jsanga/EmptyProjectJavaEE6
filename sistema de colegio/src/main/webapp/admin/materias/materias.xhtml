<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <center>
                <h:outputText id="titulo" value="Materias" style="font-weight:bold; font-size: 32px; font-family: inherit;"/>
            </center>
            <p:commandButton value="Ingresar Materia" update=":dlgForm" actionListener="#{crudMaterias.nuevaMateria()}" icon="ui-icon-circle-arrow-e" onclick="PF('dlgCrear').show()" style="margin-top: 15px; margin-bottom: 15px;"/>
            <p:dataTable id="dtCursos" value="#{crudMaterias.materiaList}" var="materia">
                <f:facet name="header">
                    Lista de materias
                </f:facet>
                <p:column headerText="Nombres" filterBy="#{materia.nombre}">
                    <h:outputText value="#{materia.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="Activo" rendered="#{materia.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!materia.estado}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="AcciÃ³n">
                    <center>
                        <p:commandButton value="Editar" actionListener="#{crudMaterias.editarMateria(materia)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit" icon="ui-icon-pencil" />
                        <p:commandButton value="Eliminar" actionListener="#{crudMaterias.eliminarMateria(materia)}" update="frmMain" icon="ui-icon-circle-close"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Materia" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudMaterias.materia.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Materia" actionListener="#{crudMaterias.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Curso" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudMaterias.materia.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Terminar EdiciÃ³n" actionListener="#{crudMaterias.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain" icon="ui-icon-check"/></center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
