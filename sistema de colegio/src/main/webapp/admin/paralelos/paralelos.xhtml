<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Paralelo" update=":dlgForm" actionListener="#{crudParalelos.nuevoParalelo()}" onclick="PF('dlgCrear').show()"/>
            <p:dataTable id="dtCursos" value="#{crudParalelos.paraleloList}" var="par">
                <f:facet name="header">
                    Lista de paralelos
                </f:facet>
                <p:column headerText="Nombre" filterBy="#{par.nombre}">
                    <h:outputText value="#{par.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="Activo" rendered="#{par.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!par.estado}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Editar" actionListener="#{crudParalelos.editarParalelo(par)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit"/>
                        <p:commandButton value="Eliminar" actionListener="#{crudParalelos.eliminarParalelo(par)}" update="frmMain"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Paralelo" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudParalelos.paralelo.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Guardar Paralelo" actionListener="#{crudParalelos.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Paralelo" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{crudParalelos.paralelo.nombre}" style="text-transform: uppercase;"/>
                </p:panelGrid>
                <center><p:commandButton value="Terminar Edición" actionListener="#{crudParalelos.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
