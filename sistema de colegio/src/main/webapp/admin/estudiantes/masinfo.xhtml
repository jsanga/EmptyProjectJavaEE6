<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Más Info</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:panel header="Personas con las que está relacionado: #{masInfoView.persona.nombres} #{masInfoView.persona.apellidos}">
                <p:dataTable id="dtEstudianteInfo" value="#{masInfoView.relacionesList}" var="rel">
                    <p:column headerText="Nombres" >
                        <h:outputText value="#{rel.personaEs.nombres} #{rel.personaEs.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Relación" >
                        <h:outputText value="#{rel.tipoRelacion.nombreRelacion}" style="text-transform: uppercase;"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
