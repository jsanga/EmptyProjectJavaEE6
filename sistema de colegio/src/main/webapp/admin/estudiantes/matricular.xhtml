<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Matrícula" update="dlgForm" actionListener="#{matricular.nuevaMatricula()}" onclick="PF('dlgCrear').show()"/>
            <center>
                <p:dataTable id="dtMatriculas" value="#{matricular.matriculas}" lazy="true"
                             rows="10" paginator="true"
                             emptyMessage="No tiene datos" style="width: 80%;" var="matricula">
                    <p:column headerText="Cédula" filterBy="#{matricula.estudiante.persona.cedula}">
                        <h:outputText value="#{matricula.estudiante.persona.cedula}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{matricula.estudiante.persona.nombres}">
                        <h:outputText value="#{matricula.estudiante.persona.nombres}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{matricula.estudiante.persona.apellidos}">
                        <h:outputText value="#{matricula.estudiante.persona.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Activo" rendered="#{matricula.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Inactivo" rendered="#{!matricula.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <center>
                            <p:commandButton value="Más información" actionListener="#{matricular.masInfo(matricula)}" />
                            <p:commandButton value="Editar" actionListener="#{matricular.editarMatricula(matricula)}" onclick="PF('dlgEditar').show()" update="dlgFormEdit"/>
                            <p:commandButton value="Eliminar" rendered="#{matricula.estado}" actionListener="#{matricular.eliminarMatricula(matricula)}" update="dtMatriculas"/>
                            <p:commandButton value="Habilitar" rendered="#{!matricula.estado}" actionListener="#{matricular.habilitarMatricula(matricula)}" update="dtMatriculas"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        
        <p:dialog header="Crear Matrícula" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:tabView>
                    <p:tab title="Estudiante">
                        <p:dataTable id="dtProfesores" value="#{matricular.estudiantesList}" lazy="true" var="est" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.personEst}" rowKey="#{est.id}" style="width: 420px;">
                            <f:facet name="header">
                                Selección de estudiante
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelectEstudiante}" update="dlgForm" />
                            <p:column headerText="Cédula" filterBy="#{est.cedula}">
                                <h:outputText value="#{est.cedula}" />
                            </p:column>
                            <p:column headerText="Nombres" filterBy="#{est.nombres}">
                                <h:outputText value="#{est.nombres}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Apellidos" filterBy="#{est.apellidos}">
                                <h:outputText value="#{est.apellidos}" style="text-transform: uppercase;"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:dataTable id="dtCursos" value="#{matricular.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.matricula.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                            <f:facet name="header">
                                Cursos disponibles
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelect}" update="dlgForm" />
                            <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                <h:outputText value="#{cur.curso.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                            <p:column headerText="Fecha de inicio" filterBy="#{cur.periodoLectivo.fechaInicio}">
                                <h:outputText value="#{cur.periodoLectivo.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Fecha de fin" filterBy="#{cur.periodoLectivo.fechaFin}">
                                <h:outputText value="#{cur.periodoLectivo.fechaFin}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Paralelos">
                        <p:dataTable id="dtParalelos" value="#{matricular.paralelosList}" var="par" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.matricula.paralelo}" rowKey="#{par.id}" style="width: 420px;">
                            <f:facet name="header">
                                Paralelos
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelectParalelo}" update="dlgForm" />
                            <p:column headerText="Paralelo" filterBy="#{par.nombre}">
                                <h:outputText value="#{par.nombre}" style="text-transform: uppercase;"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <center><p:commandButton value="Guardar Nuevo" actionListener="#{matricular.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Matrícula" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:tabView>
                    <p:tab title="Estudiante">
                        <p:panel header="Estudiante: #{matricular.matricula.estudiante.nombres} #{matricular.matricula.estudiante.apellidos}">
                            <center>
                                <p:dataTable id="dtProfesores" value="#{matricular.estudiantesList}" lazy="true" var="est" rows="5" paginator="true" selectionMode="single"
                                             selection="#{matricular.matricula.estudiante}" rowKey="#{est.id}" style="width: 420px;">
                                    <f:facet name="header">
                                        Selección de estudiante
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{matricular.onRowSelectEstudiante}" update="dlgForm" />
                                    <p:column headerText="Cédula" filterBy="#{est.cedula}">
                                        <h:outputText value="#{est.cedula}" />
                                    </p:column>
                                    <p:column headerText="Nombres" filterBy="#{est.nombres}">
                                        <h:outputText value="#{est.nombres}" />
                                    </p:column>
                                    <p:column headerText="Apellidos" filterBy="#{est.apellidos}">
                                        <h:outputText value="#{est.apellidos}" />
                                    </p:column>
                                </p:dataTable>
                            </center>
                        </p:panel>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:panel header="Curso: #{matricular.matricula.asignacionCurso.curso.nombre}, periodo: #{matricular.matricula.asignacionCurso.periodoLectivo.fechaInicio} - #{matricular.matricula.asignacionCurso.periodoLectivo.fechaFin}">
                            <center>
                                <p:dataTable id="dtCursos" value="#{matricular.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                             selection="#{matricular.matricula.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                                    <f:facet name="header">
                                        Cursos disponibles
                                    </f:facet>
                                    <p:ajax event="rowSelect" listener="#{matricular.onRowSelect}" update="dlgForm" />
                                    <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                        <h:outputText value="#{cur.curso.nombre}" />
                                    </p:column>
                                    <p:column headerText="Fecha de inicio" filterBy="#{cur.periodoLectivo.fechaInicio}">
                                        <h:outputText value="#{cur.periodoLectivo.fechaInicio}" />
                                    </p:column>
                                    <p:column headerText="Fecha de fin" filterBy="#{cur.periodoLectivo.fechaFin}">
                                        <h:outputText value="#{cur.periodoLectivo.fechaFin}" />
                                    </p:column>
                                </p:dataTable>
                            </center>
                        </p:panel>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Paralelos">
                        <p:panel header="Paralelo: #{matricular.matricula.paralelo.nombre}">
                            <p:dataTable id="dtParalelos" value="#{matricular.paralelosList}" var="par" rows="5" paginator="true" selectionMode="single"
                                         selection="#{matricular.matricula.paralelo}" rowKey="#{par.id}" style="width: 420px;">
                                <f:facet name="header">
                                    Paralelos
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{matricular.onRowSelectParalelo}" update="dlgForm" />
                                <p:column headerText="Paralelo" filterBy="#{par.nombre}">
                                    <h:outputText value="#{par.nombre}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                </p:tabView>
                
                <center><p:commandButton value="Terminar Edición" actionListener="#{matricular.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
