<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Matrícula" update="dlgForm" actionListener="#{matricular.nuevaMatricula()}" onclick="PF('dlgCrear').show()"/>
            <center>
                <p:dataTable id="dtEstudiantesList" value="#{matricular.personasList}" emptyMessage="No tiene datos" style="width: 80%;" var="persona">
                    <p:column headerText="Cédula" filterBy="#{persona.cedula}">
                        <h:outputText value="#{persona.cedula}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{persona.nombres}">
                        <h:outputText value="#{persona.nombres}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{persona.apellidos}">
                        <h:outputText value="#{persona.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Colegio" filterBy="#{persona.colegio.nombre}">
                        <h:outputText value="#{persona.colegio.nombre}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Activo" rendered="#{persona.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Inactivo" rendered="#{!persona.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <center>
                            <p:commandButton value="Editar" actionListener="#{matricular.editarProfesor(persona)}" onclick="PF('dlgEditar').show()" update="dlgFormEdit"/>
                            <p:commandButton value="Eliminar" actionListener="#{matricular.eliminarProfesor(persona)}" update="dtEstudiantesList"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        
        <p:dialog header="Crear Matrícula" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:tabView>
                    <p:tab title="Profesor">
                        <p:dataTable id="dtProfesores" value="#{matricular.estudiantesList}" lazy="true" var="est" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.matricula.estudiante}" rowKey="#{est.id}" style="width: 420px;">
                            <f:facet name="header">
                                Selección de profesor
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelectEstudiante}" update="dlgForm" />
                            <p:column headerText="Cédula" filterBy="#{est.cedula}">
                                <h:outputText value="#{est.cedula}" />
                            </p:column>
                            <p:column headerText="Nombres" filterBy="#{est.nombres}">
                                <h:outputText value="#{est.nombres}" />
                            </p:column>
                            <p:column headerText="Apellidos" filterBy="#{est.apellidos}">
                                <h:outputText value="#{est.apellidos}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:dataTable id="dtCursos" value="#{matricular.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.matricula.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                            <f:facet name="header">
                                Cursos disponibles
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelect}" update="dlgForm" />
                            <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                <h:outputText value="#{cur.curso.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha de inicio" filterBy="#{cur.periodoLectivo.fechaInicio}">
                                <h:outputText value="#{cur.periodoLectivo.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Fecha de fin" filterBy="#{cur.periodoLectivo.fechaFin}">
                                <h:outputText value="#{cur.periodoLectivo.fechaFin}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Paralelos" rendered="#{matricular.asignacion.asignacionCurso!=null}">
                        <p:dataTable id="dtParalelos" value="#{matricular.paralelosList}" var="par" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.asignacion.paralelo}" rowKey="#{par.id}" style="width: 420px;">
                            <f:facet name="header">
                                Paralelos
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelectParalelo}" update="dlgForm" />
                            <p:column headerText="Paralelo" filterBy="#{par.nombre}">
                                <h:outputText value="#{par.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <center><p:commandButton value="Guardar Nuevo" actionListener="#{matricular.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Matrícula" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:tabView>
                    <p:tab title="Profesor">
                        <p:dataTable id="dtProfesores" value="#{matricular.profesoresList}" lazy="true" var="prof" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.asignacion.profesor}" rowKey="#{prof.id}" style="width: 420px;">
                            <f:facet name="header">
                                Selección de profesor
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelectProfesor}" update="dlgForm" />
                            <p:column headerText="Cédula" filterBy="#{prof.cedula}">
                                <h:outputText value="#{prof.cedula}" />
                            </p:column>
                            <p:column headerText="Nombres" filterBy="#{prof.nombres}">
                                <h:outputText value="#{prof.nombres}" />
                            </p:column>
                            <p:column headerText="Apellidos" filterBy="#{prof.apellidos}">
                                <h:outputText value="#{prof.apellidos}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:dataTable id="dtCursos" value="#{matricular.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                     selection="#{matricular.asignacion.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                            <f:facet name="header">
                                Cursos disponibles
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{matricular.onRowSelect}" update="dlgForm" />
                            <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                <h:outputText value="#{cur.curso.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha de inicio" filterBy="#{cur.periodoLectivo.fechaInicio}">
                                <h:outputText value="#{cur.periodoLectivo.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Fecha de fin" filterBy="#{cur.periodoLectivo.fechaFin}">
                                <h:outputText value="#{cur.periodoLectivo.fechaFin}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                
                <center><p:commandButton value="Terminar Edición" actionListener="#{matricular.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
