<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Estudiantes</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Ingresar Profesor" update="dlgForm" actionListener="#{profesorView.nuevoProfesor()}" onclick="PF('dlgCrear').show()"/>
            <center>
                <p:dataTable id="dtEstudiantesList" value="#{profesorView.personasList}" emptyMessage="No tiene datos" style="width: 80%;" var="persona">
                    <p:column headerText="Cédula" filterBy="#{persona.cedula}">
                        <h:outputText value="#{persona.cedula}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{persona.nombres}">
                        <h:outputText value="#{persona.nombres}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{persona.apellidos}">
                        <h:outputText value="#{persona.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Colegio" filterBy="#{persona.colegio.nombre}">
                        <h:outputText value="#{persona.colegio.nombre}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Activo" rendered="#{persona.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Inactivo" rendered="#{!persona.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <center>
                            <p:commandButton value="Editar" actionListener="#{profesorView.editarProfesor(persona)}" onclick="PF('dlgEditar').show()" update="dlgFormEdit"/>
                            <p:commandButton value="Eliminar" actionListener="#{profesorView.eliminarProfesor(persona)}" update="dtEstudiantesList"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        
        <p:dialog header="Crear Estudiante" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" >  
            <h:form id="dlgForm" >
                <p:panelGrid columns="3">
                    <h:outputText value="Cédula:"/>
                    <p:inputText value="#{profesorView.cedula}" style="text-transform: uppercase;"/>
                    <p:commandButton value="Buscar" actionListener="#{profesorView.buscarPersona()}" update="dtEstudiantes"/>
                </p:panelGrid>
                <p:dataTable id="dtEstudiantes" value="#{profesorView.personasEncontradasList}" emptyMessage="No tiene datos" style="width: 487px;" var="persona">
                    <p:column headerText="Nombres" >
                    <h:outputText value="#{persona.nombres}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Apellidos" >
                        <h:outputText value="#{persona.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Activo" rendered="#{persona.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Inactivo" rendered="#{!persona.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Rol">
                        <h:outputText value="#{persona.rol.rolName}" rendered="#{persona.rol!=null}" style="text-transform: uppercase;"/>
                        <h:outputText value="No tiene" rendered="#{persona.rol==null}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton value="Seleccionar" disabled="#{!persona.estado}" update="dlgForm" actionListener="#{profesorView.ingresarProfesor(persona)}" style="text-transform: uppercase;"/>
                    </p:column>
                </p:dataTable>
                    
                <center><p:commandButton value="Salir" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Editar Estudiante" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" >  
            <h:form id="dlgFormEdit" >
                <p:panelGrid columns="2">
                    <h:outputText value="Nombres:"/>
                    <p:inputText value="#{profesorView.persona.nombres}" style="text-transform: uppercase;"/>
                    <h:outputText value="Apellidos:"/>
                    <p:inputText value="#{profesorView.persona.apellidos}" style="text-transform: uppercase;"/>
                    <h:outputText value="Dirección:"/>
                    <p:inputText value="#{profesorView.persona.direccion}" style="text-transform: uppercase;"/>
                    <h:outputText value="Fecha de Nacimiento:"/>
                    <p:calendar value="#{profesorView.persona.fechaNacimiento}" navigator="true"/>
                    <h:outputText value="Colegio:"/>
                    <p:selectOneMenu value="#{profesorView.colegio}" converter="colegioConverter" style="width: 180px;">
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" />
                        <f:selectItems value="#{profesorView.colegios}" var="col" itemValue="#{col}" itemLabel="#{col.nombre}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <center><p:commandButton value="Terminar Edición" actionListener="#{profesorView.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
