<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:commandButton value="Crear asignación" update=":dlgForm" actionListener="#{asignacionProfesorView.nuevaAsignacion()}" onclick="PF('dlgCrear').show()"/>
            <p:dataTable id="dtAsignaciones" value="#{asignacionProfesorView.asignacionesProfList}" lazy="true" var="asignacion">
                <p:column headerText="Curso" filterBy="#{asignacion.asignacionCurso.curso.nombre}">
                    <h:outputText value="#{asignacion.asignacionCurso.curso.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Cédula Profesor" filterBy="#{asignacion.profesor.persona.cedula}">
                    <h:outputText value="#{asignacion.profesor.persona.cedula}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Nombres Profesor" filterBy="#{asignacion.profesor.persona.nombres}">
                    <h:outputText value="#{asignacion.profesor.persona.nombres}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Apellidos Profesor" filterBy="#{asignacion.profesor.persona.apellidos}">
                    <h:outputText value="#{asignacion.profesor.persona.apellidos}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="Activo" rendered="#{asignacion.estado}" style="text-transform: uppercase;"/>
                    <h:outputText value="Inactivo" rendered="#{!asignacion.estado}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Más información" actionListener="#{asignacionProfesorView.masInfo(asignacion)}" />                        
                        <p:commandButton value="Editar" actionListener="#{asignacionProfesorView.editarAsignacion(asignacion)}" onclick="PF('dlgEditar').show()" update=":dlgFormEdit"/>
                        <p:commandButton value="Eliminar" rendered="#{asignacion.estado}" actionListener="#{asignacionProfesorView.eliminarAsignacion(asignacion)}" update="frmMain"/>
                        <p:commandButton value="Habilitar" rendered="#{!asignacion.estado}" actionListener="#{asignacionProfesorView.activarAsignacion(asignacion)}" update="frmMain"/>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Crear Asignación" id="dlgCrear" widgetVar="dlgCrear" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgForm" >
                <p:tabView>
                    <p:tab title="Profesor">
                        <p:dataTable id="dtProfesores" value="#{asignacionProfesorView.profesoresList}" lazy="true" var="prof" rows="5" paginator="true" selectionMode="single"
                                     selection="#{asignacionProfesorView.asignacion.profesor}" rowKey="#{prof.id}" style="width: 420px;">
                            <f:facet name="header">
                                Selección de profesor
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectProfesor}" update="dlgForm" />
                            <p:column headerText="Cédula" filterBy="#{prof.cedula}">
                                <h:outputText value="#{prof.cedula}" />
                            </p:column>
                            <p:column headerText="Nombres" filterBy="#{prof.nombres}">
                                <h:outputText value="#{prof.nombres}" />
                            </p:column>
                            <p:column headerText="Apellidos" filterBy="#{prof.apellidos}">
                                <h:outputText value="#{prof.apellidos}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:dataTable id="dtCursos" value="#{asignacionProfesorView.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                     selection="#{asignacionProfesorView.asignacion.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                            <f:facet name="header">
                                Cursos disponibles
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelect}" update="dlgForm" />
                            <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                <h:outputText value="#{cur.curso.nombre}" />
                            </p:column>
                            <p:column headerText="Fecha de inicio" filterBy="#{cur.periodoLectivo.fechaInicio}">
                                <h:outputText value="#{cur.periodoLectivo.fechaInicio}" />
                            </p:column>
                            <p:column headerText="Fecha de fin" filterBy="#{cur.periodoLectivo.fechaFin}">
                                <h:outputText value="#{cur.periodoLectivo.fechaFin}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Paralelos" rendered="#{asignacionProfesorView.asignacion.asignacionCurso!=null}">
                        <p:dataTable id="dtParalelos" value="#{asignacionProfesorView.paralelosList}" var="par" rows="5" paginator="true" selectionMode="single"
                                     selection="#{asignacionProfesorView.asignacion.paralelo}" rowKey="#{par.id}" style="width: 420px;">
                            <f:facet name="header">
                                Paralelos
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectParalelo}" update="dlgForm" />
                            <p:column headerText="Paralelo" filterBy="#{par.nombre}">
                                <h:outputText value="#{par.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Materias" rendered="#{asignacionProfesorView.asignacion.asignacionCurso!=null}">
                        <p:dataTable id="dtMaterias" value="#{asignacionProfesorView.materiasList}" var="mat" rows="5" paginator="true"
                                     selection="#{asignacionProfesorView.materiasSeleccionadas}" rowKey="#{mat.id}" style="width: 420px;">
                            <f:facet name="header">
                                Materias
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectMateria}" update="dlgForm" />
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Materia" filterBy="#{mat.nombre}">
                                <h:outputText value="#{mat.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <center><p:commandButton value="Guardar asignación" disabled="#{asignacionProfesorView.asignacion==null}" actionListener="#{asignacionProfesorView.guardarNuevo()}" onclick="PF('dlgCrear').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
        
        
        
        <p:dialog header="Editar Asignación" id="dlgEditar" widgetVar="dlgEditar" modal="true" height="auto" width="auto" resizable="false">  
            <h:form id="dlgFormEdit" >
                <p:tabView>
                    <p:tab title="Profesor">
                        <p:panel header="Profesor seleccionado: #{asignacionProfesorView.asignacion.profesor.persona.nombres} #{asignacionProfesorView.asignacion.profesor.persona.apellidos}">
                            <p:dataTable id="dtProfesores" value="#{asignacionProfesorView.profesoresList}" lazy="true" var="prof" rows="5" paginator="true" selectionMode="single"
                                     selection="#{asignacionProfesorView.asignacion.profesor}" rowKey="#{prof.id}" style="width: 420px;">
                                <f:facet name="header">
                                    Selección de profesor
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectProfesor}" update="dlgFormEdit" />
                                <p:column headerText="Cédula" filterBy="#{prof.cedula}">
                                    <h:outputText value="#{prof.cedula}" />
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{prof.nombres}">
                                    <h:outputText value="#{prof.nombres}" />
                                </p:column>
                                <p:column headerText="Apellidos" filterBy="#{prof.apellidos}">
                                    <h:outputText value="#{prof.apellidos}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Curso">
                        <p:panel header="Curso seleccionado: #{asignacionProfesorView.asignacion.asignacionCurso.curso.nombre}">
                            <p:dataTable id="dtCursos" value="#{asignacionProfesorView.asignacionesCursosList}" var="cur" rows="5" paginator="true" selectionMode="single"
                                         selection="#{asignacionProfesorView.asignacion.asignacionCurso}" rowKey="#{cur.id}" style="width: 420px;">
                                <f:facet name="header">
                                    Cursos disponibles
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelect}" update="dlgFormEdit" />
                                <p:column headerText="Curso" filterBy="#{cur.curso.nombre}">
                                    <h:outputText value="#{cur.curso.nombre}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Paralelos" rendered="#{asignacionProfesorView.asignacion.asignacionCurso!=null}">
                        <p:panel header="Paralelo seleccionado: #{asignacionProfesorView.asignacion.paralelo.nombre}">
                            <p:dataTable id="dtParalelos" value="#{asignacionProfesorView.paralelosList}" var="par" rows="5" paginator="true" selectionMode="single"
                                         selection="#{asignacionProfesorView.asignacion.paralelo}" rowKey="#{par.id}" style="width: 420px;">
                                <f:facet name="header">
                                    Paralelos
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectParalelo}" update="dlgForm" />
                                <p:column headerText="Paralelo" filterBy="#{par.nombre}">
                                    <h:outputText value="#{par.nombre}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Materias" rendered="#{asignacionProfesorView.asignacion.asignacionCurso!=null}">
                        <p:dataTable id="dtMaterias" value="#{asignacionProfesorView.materiasList}" var="mat" rows="5" paginator="true"
                                     selection="#{asignacionProfesorView.materiasSeleccionadas}" rowKey="#{mat.id}" style="width: 420px;">
                            <f:facet name="header">
                                Materias
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{asignacionProfesorView.onRowSelectMateria}" update="dlgForm" />
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Materia" filterBy="#{mat.nombre}">
                                <h:outputText value="#{mat.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
                <center><p:commandButton value="Guardar edición" actionListener="#{asignacionProfesorView.guardarEdicion()}" onclick="PF('dlgEditar').hide()" update=":frmMain"/></center>
            </h:form>
        </p:dialog>
    </h:body>
</html>
