<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Más Info</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:panel header="Más información de: #{masInfoProfView.profesor.persona.nombres} #{masInfoProfView.profesor.persona.apellidos}">
                <p:tabView>
                    
                    <p:tab title="Datos personales">
                        <center>
                            <p:panelGrid columns="2">
                                <h:outputText value="Cédula:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.cedula}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Nombres:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.nombres}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Apellidos:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.apellidos}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Dirección:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.direccion}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Fecha de nacimiento:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.fechaNacimiento}" readonly="true"/>
                                <h:outputText value="Rol:"/>
                                <p:inputText value="#{masInfoProfView.profesor.persona.rol.rolName}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Fecha de salida:"/>
                                <p:inputText value="#{masInfoProfView.profesor.fechaSalida}" style="text-transform: uppercase;" readonly="true"/>
                                <h:outputText value="Tipo de contrato:"/>
                                <p:inputText value="#{masInfoProfView.profesor.tipoContrato.nombreTipo}" style="text-transform: uppercase;" readonly="true"/>
                                
                            </p:panelGrid>
                        </center>
                    </p:tab>
                    
                    <!-- -->
                    
                    <p:tab title="Asignaciones">
                        <center>
                            <p:dataTable id="dtAsignaciones" rows="5" paginator="true"
                                         value="#{masInfoProfView.asigProfList}" var="asignacion">
                                <p:column headerText="Curso" filterBy="#{asignacion.asignacionCurso.curso.nombre}">
                                    <h:outputText value="#{asignacion.asignacionCurso.curso.nombre}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Cédula Profesor" filterBy="#{asignacion.profesor.persona.cedula}">
                                    <h:outputText value="#{asignacion.profesor.persona.cedula}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Nombres Profesor" filterBy="#{asignacion.profesor.persona.nombres}">
                                    <h:outputText value="#{asignacion.profesor.persona.nombres}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Apellidos Profesor" filterBy="#{asignacion.profesor.persona.apellidos}">
                                    <h:outputText value="#{asignacion.profesor.persona.apellidos}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="Activo" rendered="#{asignacion.estado}" style="text-transform: uppercase;"/>
                                    <h:outputText value="Inactivo" rendered="#{!asignacion.estado}" style="text-transform: uppercase;"/>
                                </p:column>
                                <p:column headerText="Acción">
                                    <center>
                                        <p:commandButton value="Más información" actionListener="#{masInfoProfView.masInfoAsigProf(asignacion)}" />  
                                    </center>
                                </p:column>
                            </p:dataTable>
                        </center>
                    </p:tab>
                    
                    <!-- -->
                    
                </p:tabView>
            </p:panel>
        </h:form>
    </h:body>
</html>
