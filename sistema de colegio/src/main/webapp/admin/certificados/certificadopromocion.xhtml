<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/admin/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            
            <center>
                <h:outputText id="titulo" value="Certificado de Promoción por estudiante" style="margin-top: 15px; font-weight:bold; font-size: 32px; font-family: inherit; "/>
                
                <p:dataTable id="dtMatriculas" value="#{certificadoView.matriculas}" lazy="true"
                             rows="10" paginator="true"
                             emptyMessage="No tiene datos" var="matricula">
                    <f:facet name="header">
                        Lista de matrículas
                    </f:facet>
                    <p:column headerText="Cédula" filterBy="#{matricula.estudiante.persona.cedula}">
                        <h:outputText value="#{matricula.estudiante.persona.cedula}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Nombres" filterBy="#{matricula.estudiante.persona.nombres}">
                        <h:outputText value="#{matricula.estudiante.persona.nombres}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterBy="#{matricula.estudiante.persona.apellidos}">
                        <h:outputText value="#{matricula.estudiante.persona.apellidos}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="Activo" rendered="#{matricula.estado}" style="text-transform: uppercase;"/>
                        <h:outputText value="Inactivo" rendered="#{!matricula.estado}" style="text-transform: uppercase;"/>
                    </p:column>
                    <p:column headerText="Acción">
                        <center>
                            <p:commandButton value="Generar Certificado" ajax="false" actionListener="#{carnetsView.downloadByEst(matricula)}" icon="ui-icon-arrowstop-1-s"/>
                        </center>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
        
    </ui:define>
</ui:composition>
