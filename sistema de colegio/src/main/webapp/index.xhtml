<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <style>
            body {
                width:auto;
                    height:auto;
              background: -webkit-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Chrome 10+, Saf5.1+ */
              background:    -moz-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* FF3.6+ */
              background:     -ms-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* IE10 */
              background:      -o-linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* Opera 11.10+ */
              background:         linear-gradient(90deg, #16222A 10%, #3A6073 90%); /* W3C */
            font-family: 'Raleway', sans-serif;
            }
            .ui-panelgrid>*>tr,
            .ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form id="frmMain">
            
            <h:panelGroup>
                <center>
                    <h1>
                        <h:outputText value="Sistema Red de Colegios" style="color: #DDD6D6;"/>
                    </h1>
                    <p:panel header="Ventana de Ingreso" style="width: 660px;">
                        <p:panelGrid columns="2" >
                            <h:panelGroup>
                                <a href="#"><img src="images/fb.png" /></a><br/>
                                <a href="#"><img src="images/tw.png" /></a><br/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:panelGrid columns="1">
                                    <p:inputText placeholder="Username" value="#{login.loguin.username}" style="width: 300px;"/>
                                    <p:inputText placeholder="Password" value="#{login.loguin.pass}" style="width: 300px;"/>
                                    <p:panelGrid columns="2" style="width: 100%">
                                        <h:panelGroup >
                                            <p:selectBooleanCheckbox />
                                            <h:outputText value=" Recordar datos" id="lblDatos" style="font-size: 12px;"/>
                                        </h:panelGroup>
                                        <p:commandButton value="Entrar" actionListener="#{login.validarUsuario()}" style="float: right; font-size: 14px; width: 100px;"/>
                                    </p:panelGrid>
                                    <p:commandLink value="Olvidó su contraseña?" style="font-size: 10px; float: right;"/>
                                </p:panelGrid>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panel>
                </center>
            </h:panelGroup>
        </h:form>
        
        
    </h:body>
</html>
