<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/estudiante/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    

    <ui:define name="content">
        <h:form id="frmMain">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <center>
                
                <h:outputText id="titulo" value="Historial de matrículas" style="font-weight:bold; font-size: 32px; font-family: inherit;"/>
            </center>
            <p:dataTable id="dtAsignaciones" value="#{verMatriculasView.matriculasList}" rows="5" 
                         emptyMessage="No tiene datos" paginator="true" var="matricula">
                <f:facet name="header">
                    Lista de matrículas
                </f:facet>
                <p:column headerText="Curso">
                    <h:outputText value="#{matricula.asignacionCurso.curso.nombre}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Periodo lectivo" >
                    <h:outputText value="#{matricula.asignacionCurso.periodoLectivo.fechaInicio} #{matricula.asignacionCurso.periodoLectivo.fechaFin}" style="text-transform: uppercase;"/>
                </p:column>
                <p:column headerText="Acción">
                    <center>
                        <p:commandButton value="Ver materias del curso" actionListener="#{verMatriculasView.setMatricula(matricula)}" />
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    
    </ui:define>
</ui:composition>
